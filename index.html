<!DOCTYPE html>
<html>


<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap Project</title>
   <link rel="stylesheet" href="main.css"><link rel="stylesheet" href="main.css">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
       crossorigin="anonymous"></script>
   <!-- defer makes sure the script is loaded after the HTML is parsed. -->
    <script src = "./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script> <!-- Link to Bootstrap JS bundle -->



</head>


<body>
   <div class="container mt-5"> <!-- Bootstrap container class for responsive layout. mt-5 adds top margin -->
       <h1 class="text-center text-primary mb-4">Welcome to Bootstrap</h1> <!-- Centered, primary colored heading with bottom margin -->
       <button class="btn btn-danger" >Click Me</button> <!-- Bootstrap styled button. You can customize it further by adding more classes or styles such as instead of btn-success, you can use btn-danger for a red button -->
   </div>
</body>


</html>
