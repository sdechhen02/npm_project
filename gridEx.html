Create equal columns in the grid:
<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid Example</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container-fluid"> <!-- used for full width. You can also use .container for a responsive fixed width container. -->
       <div class="row"> <!-- row is used to create a horizontal group of columns -->
           <!-- Creating equal width grid columns -->
           <div class="col bg-info">Grid 1</div>
           <div class="col">Grid 2</div>
           <div class="col bg-success">Grid 3</div>
       </div>
   </div>

   <div class="container-fluid mt-3">
       <div class="row">
           <div class="col-8 bg-warning">Grid 1</div>
           <div class="col-4 bg-danger">Grid 2</div>
       </div>
   </div>


   <div class="container-fluid mt-3">
       <div class="row">
           <div class="col-md-4 bg-info"> Grid 1</div>
           <div class="col-md-4"> Grid 2</div>
           <div class="col-md-4 bg-warning"> Grid 3</div>
       </div>
   </div>

   <div class="container-fluid mt-3">
       <div class="row">
           <div class="col col-md-2 bg-info"> Grid 1</div>
           <div class="col col-md-3"> Grid 2</div>
           <div class="col col-md-5 bg-warning"> Grid 3</div>
       </div>
   </div>


</body>
</html>
